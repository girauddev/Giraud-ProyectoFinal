{% extends "core/blog.html" %}
{% block page %}
{% for page in pages %}
<ul>
  <div class="row">
      <div class="col-lg-8">
          <div class="card mb-6">
              <a href="#!"><img class="card-img-top" src="https://dummyimage.com/850x350/dee2e6/6c757d.jpg" alt="..." /></a>
              <div class="card-body">
                  <div class="small text-muted"></div>
                  <h2 class="card-title">{{page.title}}</h2>
                  <p class="card-text">{{page.content}}</p>
                  <p class="card-text">{{page.texto}}</p>
                  <p class="card-text">{{page.usuario}}</p>
                  <a class="btn btn-primary" href="{% url 'detail_page' page.id %}">Ver mas</a>
                  {% if request.user.is_authenticated %}
                  <a class="btn btn-primary" href="{% url 'delete_page' page.id %}">Borrar </a
                  {% endif %}
              </div>
          </div>
      </div>
  </div>
</ul>
{% endfor %}
{% endblock page %}
